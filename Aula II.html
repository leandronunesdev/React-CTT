<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Vitor</title>  
</head>
<body>
    <p id="meu-paragrafo">Esse curso curso é muito da hora, bicho.</p>
    <button onclick="mudar()">Sou um botão</button>
    <script>
        function mudar() {
            let texto = document.getElementById("meu-paragrafo");
            texto.innerText = "Muito fácil esse troço"
        }

    </script>
    
</body>
</html>
