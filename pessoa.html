<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa</title>
</head>
<body>
    <p id="status"></p>
    <button onclick="verificarPessoa()">Verificar</button>    

    <script>

        function verificarPessoa() {
            
            let pessoa = {
            nome: "Leandro",
            idade: 30,
            status_civil: "solteira"
            }

            let texto = document.getElementById("status");

            if(pessoa.status_civil === "solteira"){
                texto.innerText = "Solteira"
            } else {
                texto.innerText = "Casada"
            }
        }   

    </script>
    
</body>
</html>
